<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>JavaScript计算器</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <input type="text" id="result" value="0" readonly="readonly">
        <div id="btn1">1</div>
        <div id="btn2">2</div>
        <div id="btn3">3</div>
        <div id="btn4">4</div>
        <div id="btn5">5</div>
        <div id="btn6">6</div>
        <div id="btn7">7</div>
        <div id="btn8">8</div>
        <div id="btn9">9</div>
        <div id="btn0">0</div>
        <div id="btn_dot">.</div>
        <div id="btn_plus">+</div>
        <div id="btn_minus">-</div>
        <div id="btn_multiply">*</div>
        <div id="btn_divide">/</div>
        <div id="btn_equals">=</div>
        <div id="btn_del">删除</div>
        <div id="btn_sin">sin</div>
        <div id="btn_cos">cos</div>
        <div id="btn_tan">tan</div>
        <div id="btn_log">log</div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
