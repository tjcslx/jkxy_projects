<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>JavaScript输入成绩查询级别</title>
</head>

<body>
    <h2>输入0-100之间的整数作为查询成绩，点击“查询”按钮输出该成绩对应的级别，并显示在标题与输入框之间。</h2>
    <p id="result"></p>
    <form>
        <input type="text" id="score" placeholder="请输入成绩" />
        <input type="button" value="查询" onclick="getClass()" />
    </form>
    <script src="app.js"></script>
</body>

</html>
