<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS弹性盒模型-Box方式及Flex方式</title>
    <link rel="stylesheet" type="text/css" href="styles_flexbox.css">
</head>
<body>
<p>前两个菜单为Box方式布局，分别为水平及垂直排列。</p>
<ul class="box_horizontal">
    <li>待办事项</li>
    <li>考勤管理</li>
    <li>考勤登记</li>
    <li>个人签到查询</li>
    <li>个人考勤查询</li>
    <li>系统设置</li>
</ul>
<hr/>
<ul class="box_vertical">
    <li>待办事项</li>
    <li>考勤管理</li>
    <li>考勤登记</li>
    <li>个人签到查询</li>
    <li>个人考勤查询</li>
    <li>系统设置</li>
</ul>
<hr/>
<p>第三个菜单为Flex方式布局。</p>
<ul class="flex">
    <li>待办事项</li>
    <li>考勤管理</li>
    <li>考勤登记</li>
    <li>个人签到查询</li>
    <li>个人考勤查询</li>
    <li>系统设置</li>
</ul>
</body>
</html>
