<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CSS3绘制小黄人</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="hair">
            <div class="left"></div>
            <div class="right"></div>
        </div>
        <div class="arm">
            <div class="left"></div>
            <div class="right"></div>
        </div>
        <div class="minion_body">
            <div class="glasses_stripe">
                <div class="left"></div>
                <div class="right"></div>
            </div>
            <div class="eye">
                <div class="left">
                    <div class="pupil_black">
                        <div class="pupil_white"></div>
                    </div>
                </div>
                <div class="right">
                    <div class="pupil_black">
                        <div class="pupil_white"></div>
                    </div>
                </div>
            </div>
            <div class="mouth">
            </div>
            <div class="trousers">
                <div class="trousers_mid">
                    <div class="pocket"></div>
                </div>
                <div class="trousers_bottom"></div>
            </div>
            <div class="trousers_stripe">
                <div class="left"></div>
                <div class="right"></div>
            </div>
        </div>
        <div class="leg">
            <div class="left"></div>
            <div class="right"></div>
        </div>
        <div class="shoes">
            <div class="left"></div>
            <div class="right"></div>
        </div>
    </div>
</body>

</html>
